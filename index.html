<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ShopEase - Modern eCommerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav-container">
      <div class="logo">ShopEase</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart <span id="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <h1>Discover the Latest Trends</h1>
      <p>Shop the best products at unbeatable prices. Fast delivery. Secure checkout.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="products-section">
    <div class="container">
      <h2>Featured Products</h2>
      <div id="products-list" class="products-grid">
        <!-- Products will be injected here by JS -->
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span id="close-cart" class="close">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        Total: $<span id="cart-total">0.00</span>
      </div>
      <button class="btn checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
